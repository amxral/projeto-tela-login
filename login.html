<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html5-css3/exercicios/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- imagem adicionada no CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Fa√ßa login para acessar sua conta e explorar nosso universo digital.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-symbols-outlined">mail</span>

                        <input type="email" name="login" id="ilog" required placeholder="insira seu email" autocomplete="email" maxlength="30">

                        <label for="ilog">Email</label>
                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">key</span>

                        <input type="password" name="senha" id="ipass" required autocomplete="current-password" placeholder="insira sua senha" minlength="8" maxlength="20">

                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="btn">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
